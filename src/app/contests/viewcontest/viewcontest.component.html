<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
  
      <div class="container-fluid">
  
          <!-- Page Heading -->
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">
                      View  <small>Contests</small>
                  </h1>
                  <ol class="breadcrumb">
                      <li class="active">
                          <i class="fa fa-dashboard"></i> Contests
                      </li> 
                  </ol>
              </div>
          </div>
          <div class="row">
              <div class="col-md-8">
                <table class="table table-striped table-bordered table-condensed" cellspacing="0" width="100%">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Code</th>
                          <th>Successful Submission</th>
                          <th>Accuracy</th>
                      </tr>
                  </thead>
                  <tbody>
                    
                     <tr *ngFor="let i of data" (click)="onProblemSelect(i)">
                          <td style="padding-top:14px;">{{i.problemName}}</td>
                          <td style="padding-top:14px;">{{i.problemCode}}</td>
                          <td style="padding-top:2px;">{{i.startDateTime | date}}<br>{{i.startDateTime  | date:"HH:mm"}}</td>
                          <td style="padding-top:2px;">{{i.endDateTime | date}}<br>{{i.endDateTime  | date:"HH:mm"}}</td>
                      </tr> 
                    
                  </tbody>
              </table>
              </div>
          </div>
          
      </div>
      <!-- /.container-fluid -->
  </div>
      <!-- /#page-wrapper -->
</div>
